# Hexo Configuration

# Site
title: Simple to Make it
author: Piero Ciarfaglia
language: it

# URL
url: https://simpletomake.it
root: /
permalink: :title.html

# Directory
source_dir: source
public_dir: public_html

# Writing
new_post_name: :title.md
default_layout: recipe
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
use_date_for_updated: false

# Theme
theme: simple-recipes-viewer

# SASS
node_sass:
  debug: false
  outputStyle: compressed
  precision: 2
  sourceComments: false
  sourceMap: false

# Minification
js_concator:
  enable: true
  bundle_path: '/js/scripts.js'
js_minifier:
  enable: true
  mangle: true
  silent: false
  output: true
html_minifier:
  enable: false
image_minifier:
  enable: false
  multipass: false
  exclude: [ 'svg' ]

# Metadata elements
meta_generator: false

# Sitemap
sitemap:
  path: sitemap.xml
  tag: false
  category: false
